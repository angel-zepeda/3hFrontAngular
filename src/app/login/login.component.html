<div style=" position:relative; width: 100%"> <img src="http://hostingwebmex.com/z3h/logo.png" class="center"></div>
<div class="cardCenter">
  <mat-card class="example-card">
    <mat-card-header align="center">
      <mat-card-title>BIENVENIDO</mat-card-title>
      <mat-card-subtitle>Supervisión 3H</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <form #loginForm="ngForm" class="example-form" (ngSubmit)="login()">
          <div class="example-full-width" style="color:white !important">
            <input placeholder="Email" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required>
            <span *ngIf="!email.valid && email.touched">
              El campo es obligatorio
            </span>
          </div>

          <br>
          <div class="example-full-width">
            <input placeholder="Contraseña" type="password" name="password" #password="ngModel"
              [(ngModel)]="user.password" required>
            <span *ngIf="!password.valid && password.touched">
              El campo es obligatorio
            </span>
          </div>
          <br>
          <div align="center">
            <button mat-raised-button color="warn" type="submit" [disabled]="!loginForm.form.valid">Iniciar
              Sesión</button>
          </div>
        </form>
      </div>
    </mat-card-content>
    <mat-card-actions align="center">
    </mat-card-actions>
  </mat-card>
  <ngx-spinner></ngx-spinner>

</div>
